<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Browser</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <h1>Pokémon Browser</h1>
      <form id="addPokemonForm">
        <input
          type="text"
          id="pokemonName"
          placeholder="Search Pokémon by name"
          required
        />
        <button type="submit">Search</button>
      </form>
    </header>

    <main>
      <div id="pokemonList" class="pokemon-list"></div>
      <div class="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
      </div>
    </main>

    <dialog id="pokemonDialog" class="pokemon-modal">
      <div class="modal-content">
        <h2 id="pokemonDisplay"></h2>
        <img id="pokemonImage" alt="Pokémon image" />
        <p id="pokemonHeight"></p>
        <p id="pokemonWeight"></p>
        <p id="pokemonTypes"></p>
      </div>
    </dialog>

    <script src="/src/main.js"></script>
  </body>
</html>
