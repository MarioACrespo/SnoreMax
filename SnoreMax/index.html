<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Defines the viewport for responsive design -->
    <title>Pokemon Fetch!</title>
    <!-- Sets the title of the webpage -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Links an external CSS file for styling -->
  </head>
  <body>
    <div class="container">
      <!-- Form to Find Pokémon by Name -->
      <form id="addPokemonForm">
        <input
          type="text"
          id="pokemonName"
          placeholder="Enter Pokemon name"
          style="margin-bottom: 10px"
        />
        <!-- Text input field to enter Pokémon name -->
        <button type="submit" id="submitBtn">Find Pokemon</button>
        <!-- Submit button for searching Pokémon -->
      </form>

      <!-- Pokémon List (List of 10) -->
      <div id="pokemonList"></div>


      <!-- Container for displaying Pokémon list -->

      <!-- move Buttons -->
      <div id="movebutton">
        <button id="prevPage">Back</button>
        <!-- Button for navigating to previous page of Pokémon -->
        <button id="nextPage">Next</button>
        <!-- Button for navigating to next page of Pokémon -->

      </div>

      <!-- Modal Dialog for displaying Pokémon information -->
      <dialog id="pokemonDialog">
        <div class="modal-content">
          <h2 id="pokemonDisplay">Pokemon Name will appear here</h2>
          <!-- Heading to display Pokémon name -->
          <img id="pokemonImage" src="" alt="Pokemon Image" />

          <!--Tutorial code-->
          <hr class="seperator">
          <div class="stats text-center">
              <span class="first cp-text col-md-6" id="update_hp">HP 32/32</span>
              <!-- <span class="cp-text col-md-6" id="update_cp">XP 149</span> -->
          </div>
      </div>
      <!-- <button class="btn-transfer">TRANSFER</button> -->
      <div class="attributes-container">
          <div class="col attributes-content" style="min-width: 42%;">
              <small class="text-muted">Type:</small> <p class="cp-text" id="update_type">Electric / Speed</p>
              
          </div>
          <div class="col attributes-content">
            <small class="text-muted">Weight:</small> <p class="cp-text" id="update_weight">5.58kg</p>
            
          </div>
          <div class="col attributes-content">
            <small class="text-muted">Height:</small> <p class="cp-text no-border" id="update_height">0.82m</p>
            
          </div>
      </div>
      <div class="player-data">
          <div class="col data-container">
          <!-- <p class="stardust" id="update_stardust">500</p>
          <p class="muted-text">Stardust</p> -->
          </div>
          <div class="col data-container">
          <!-- <p class="stardust" id="update_candy">1</p>
          <p class="muted-text" id="update_candy_title">Pikachu Candy</p> -->
          </div>
      </div>
  </div>
</div>
</div>

          <!--Tutorial code-->

          <!-- Image tag for displaying Pokémon image -->

        </div>
      </dialog>
    </div>

    <script src="src/main.js"></script>
    <!-- Links an external JavaScript file -->
  </body>
</html>
